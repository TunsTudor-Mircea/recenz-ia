services:
  # PostgreSQL Database
  postgres:
    image: postgres:15-alpine
    container_name: recenzia-postgres
    environment:
      POSTGRES_USER: recenzia
      POSTGRES_PASSWORD: recenzia_pass
      POSTGRES_DB: recenzia
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U recenzia"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Redis
  redis:
    image: redis:7-alpine
    container_name: recenzia-redis
    ports:
      - "6379:6379"
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  # FastAPI Backend
  backend:
    build: ./backend
    container_name: recenzia-backend
    command: uvicorn app.main:app --host 0.0.0.0 --port 8000 --reload
    ports:
      - "8000:8000"
    volumes:
      - ./backend:/app
      - ./ml-models:/models
    environment:
      DATABASE_URL: postgresql://recenzia:recenzia_pass@postgres:5432/recenzia
      REDIS_URL: redis://redis:6379/0
      SECRET_KEY: dev-secret-key-change-in-production
      ROBERT_MODEL_PATH: /models/robert/quick_test/robert_model
      XGBOOST_MODEL_PATH: /models/xgboost/xgb_optimized2/xgboost_model.joblib
      DEBUG: "True"
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    restart: unless-stopped

  # Celery Worker (for background tasks)
  celery:
    build: ./backend
    container_name: recenzia-celery
    command: celery -A app.tasks.celery_app worker --loglevel=info
    volumes:
      - ./backend:/app
      - ./ml-models:/models
    environment:
      DATABASE_URL: postgresql://recenzia:recenzia_pass@postgres:5432/recenzia
      REDIS_URL: redis://redis:6379/0
      SECRET_KEY: dev-secret-key-change-in-production
      CELERY_BROKER_URL: redis://redis:6379/0
      CELERY_RESULT_BACKEND: redis://redis:6379/0
      ROBERT_MODEL_PATH: /models/robert/quick_test/robert_model
      XGBOOST_MODEL_PATH: /models/xgboost/xgb_optimized2/xgboost_model.joblib
      DEBUG: "True"
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    restart: unless-stopped

volumes:
  postgres_data:
